name: ci-2414968030.173.1-config-options
'on':
  push:
    tags:
      - '*'
jobs:
  publish:
    runs-on: ubuntu-latest
    name: Publish release
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Publish release
        uses: >-
          eloquent/github-release-action@b67adf8cd33d1099cc058cc0a9fa90f673c35550
        with: {}
        id: publishRelease
      - name: Expose outputs
        env:
          PUBLISH_OPTIONS_OUTPUTS: ${{ toJSON(steps.publishRelease.outputs) }}
        run: echo ::notice title=Outputs::$PUBLISH_OPTIONS_OUTPUTS

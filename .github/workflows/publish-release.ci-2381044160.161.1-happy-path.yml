name: ci-2381044160.161.1-happy-path
'on':
  push:
    tags:
      - '*'
jobs:
  publish:
    runs-on: ubuntu-latest
    name: Publish release
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Publish release
        uses: >-
          eloquent/github-release-action@827e2d5c9c986edd1ed5a7f19956d71f4e6b0387
        with:
          discussionCategory: releases
          discussionReactions: +1,-1,laugh,hooray,confused,heart,rocket,eyes
          generateReleaseNotes: 'true'
          reactions: +1,laugh,hooray,heart,rocket,eyes

name: ci-2368689803.146.1-happy-path
'on':
  push:
    tags:
      - '*'
jobs:
  publish:
    runs-on: ubuntu-latest
    name: Publish release
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Publish release
        uses: >-
          eloquent/github-release-action@ed9c7a64a7c8125846d52e5802cd4197d147ee54
        with:
          discussionCategory: releases
          generateReleaseNotes: 'true'

name: ci-2371650172.156.1-happy-path
'on':
  push:
    tags:
      - '*'
jobs:
  publish:
    runs-on: ubuntu-latest
    name: Publish release
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Publish release
        uses: >-
          eloquent/github-release-action@12224043ceca8b6fe8259f7ceb08e6c40af088db
        with:
          discussionCategory: releases
          discussionReactions: +1,-1,laugh,hooray,confused,heart,rocket,eyes
          generateReleaseNotes: 'true'
          reactions: +1,laugh,hooray,heart,rocket,eyes
